name: Build and publish base image to ghcr.io/infn-epics/infn-epics-ioc-base

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to use (e.g. v1.2.3)'
        required: true
        default: 'manual'

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check tag pattern
        id: check_tag
        run: |
          # On workflow_dispatch use the provided input; otherwise use the pushed tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          if [[ "$TAG" =~ ^v[0-9]+(\.[0-9]+)*$ ]]; then
            echo "match=true" >> $GITHUB_OUTPUT
          else
            echo "match=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Docker Registry
        if: steps.check_tag.outputs.match == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.check_tag.outputs.match == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.match == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and Push base image
        if: steps.check_tag.outputs.match == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          platforms: linux/amd64
          tags: | 
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-base:${{ steps.check_tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-base:latest

          push: true

      - name: Create GitHub Release for tag
        if: steps.check_tag.outputs.match == 'true' && github.event_name != 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check_tag.outputs.tag }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update GitHub Release for latest
        if: steps.check_tag.outputs.match == 'true' && github.event_name != 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}


