name: Build and publish image to ghcr.io/infn-epics

on:
  push:
    tags:
      - '*'  # Run only when a tag is pushed

jobs:
  build-push-images:
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        target: [developer, runtime]
        architecture: [linux]
        include:
          - os: ubuntu-latest
            platform: linux/amd64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true  # Always push since we trigger only on tag pushes
          platform: ${{ matrix.platform }}
          target: ${{ matrix.target }}
          build-args: TARGET_ARCHITECTURE=${{ matrix.architecture }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.architecture }}-${{ matrix.target }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
