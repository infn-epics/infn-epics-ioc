beamline: sparc
namespace: sparc
epik8namespace: "k8sda.lnf.infn.it"
ingressClassName: "nginx"
targetRevision: "main" ## branch or tag to use
serviceAccountName: "default"
## create 
## kubectl create secret generic epik8s-secret   --from-file=git_token --from-file=id_rsa=/tmp/id_rsa --from-file=id_rsa.pub=/tmp/id_rsa.pub -n sparc

epik8s_secrets: epik8s-secret
## starting point
giturl: https://baltig.infn.it/lnf-da-control/epik8-sparc.git
gitrev: "main"
baseIp: "10.43.0.0/16" ## valid IPs is 10.96.0.0/12
startIp: 1
epicsConfiguration:
  name: "epics-configuration" # name of existing configMap that set CA parameters
  address_list: "192.168.117.224" ## modulator
  # plsparcllrfs001.lnf.infn.it plsparcllrfs002.lnf.infn.it plsparcllrfc001.lnf.infn.it plelillrf001.lnf.infn.it
  max_array_bytes: "10000000"
  # conn_tmo: 120
  services:
    pvagateway:
      charturl: 'https://baltig.infn.it/epics-containers/ca-gateway-chart.git'
      template: "pvagateway"
      ingress:
        enabled: false
      loadbalancer: 10.10.6.243
      nodeSelector:
        lb-network-access: vlan-10-6
      replicaCount: 1
      auto_security: true
      autosync: true ## restart automatically on changes
      resources:
            limits:
              cpu: 999m
              memory: 2Gi
            requests:
              cpu: 400m
              memory: 500Mi
      

    gateway:
      charturl: 'https://baltig.infn.it/epics-containers/ca-gateway-chart.git'
      template: "gateway"
      ingress:
        enabled: false
      loadbalancer: 10.10.6.244
      nodeSelector:
        lb-network-access: vlan-10-6
      replicaCount: 1
      auto_security: true
      autosync: true ## restart automatically on changes
      svcparams:
        - name: "disconnect_timeout"
          value: 60

      resources:
            limits:
              cpu: 999m
              memory: 4Gi
            requests:
              cpu: 400m
              memory: 1Gi
    
    
    archiver: 
      charturl: 'https://baltig.infn.it/epics-containers/epics-archiver-chart.git'

      replicaCount: 1
      serviceAccount:
        create: false
        name: "default"
      storage:
        lts:
          path: /storage/lts
          size: 2000Gi
          claim: ""
          accessMode: ReadWriteOnce
          storageClassName: "archiver-lts"
        mts:
          path: /storage/mts
          size: 100Gi
          claim: ""
          accessMode: ReadWriteOnce
          storageClassName: "archiver-mts"

        sts:
          path: /storage/sts
          size: 10Gi
          claim: ""
          accessMode: ReadWriteOnce
        logs:
          path: /storage/logs
          size: 50Gi
          claim: ""
          accessMode: ReadWriteOnce
      mysql:
            host: mysql
            dbname: arcappl
            user: arcappl
            pass: arcappl
      enable_ingress: true
      securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 1000
      resources:
            limits:
              cpu: 999m
              memory: 6Gi
            requests:
              cpu: 100m
              memory: 4Gi
      autosync: true ## restart automatically on changes
      usegateway: true

    console: 
        replicaCount: 1
        charturl: https://baltig.infn.it/epics-containers/epics-console-chart.git
        enable_ingress: true
        gitpath: opi
        resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 1000m
              memory: 1Gi
        gitRepoConfig:
          url: https://baltig.infn.it/lnf-da-control/epik8-sparc.git
          branch: master
        autosync: true ## restart automatically on changes
        usegateway: true

    notebook: 
      charturl: https://baltig.infn.it/epics-containers/jupyter-chart.git
      replicaCount: 1
      gitRepoConfig:
        url: https://baltig.infn.it/lnf-da-control/ecs-jupyter-control.git
        path: .
        branch: main
        init: true
      dataVolume:
          claim:  ## an existing claim or empty will create a new one
          size: 5Gi ## size of the claim
          accessMode: ReadWriteOnce
      enable_ingress: true
      usegateway: true
      autosync: false ## restart automatically on changes
      pip:
        - bluesky
        - infn-ophyd-hal
  

    webalarm: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      image:
        repository: baltig.infn.it:4567/epics-containers/phoebus-web-docker
      phoebusservice: "webalarm"
      auto_security: true
      enable_ingress: true
      autosync: false ## restart automatically on changes
      service:
        loglevel: "DEBUG"
      usegateway: true

    pws: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      image:
        repository: baltig.infn.it:4567/epics-containers/phoebus-web-docker
      phoebusservice: "pvws"
      auto_security: true
      enable_ingress: true
      autosync: false ## restart automatically on changes
      service:
        loglevel: "INFO"
      usegateway: true
    
    dbwr: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      image:
        repository: baltig.infn.it:4567/epics-containers/phoebus-web-docker
      phoebusservice: "dbwr"
      auto_security: true
      enable_ingress: true
      autosync: false ## restart automatically on changes
      service:
        loglevel: "INFO"
      usegateway: true
      gitRepoConfig:
          url: https://baltig.infn.it/lnf-da-control/sparc-epics-opi.git
          path: .
      pvws:
        host: sparc-pws.k8sda.lnf.infn.it
        port: 80
    

    olog: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "olog"
      auto_security: true
      enable_ingress: true
      secure: true
      mongodb: "sparc-ologAttachments"
      autosync: false ## restart automatically on changes
      service:
        loglevel: "INFO"
      cors:
        origins: "https://sparc-webolog.k8sda.lnf.infn.it"
      user: epics
      password: epics
      oauth2:
        enabled: true
        issueUri: "https://idp-test.app.infn.it/auth/realms/aai"
        claimsName: "name"
      ldap:
        enable: false  
        user:
          dn:
            pattern: "uid"
        url: "ldap://ds.infn.it"
        base:
          dn: "ou=People,dc=infn,dc=it"
      usegateway: true

    webolog:
      name: "webolog"
      image:
        repository: "ghcr.io/infn-epics/phoebus-olog-web-client"
        tag: "latest"
        pullPolicy: "Always"
      charturl: https://baltig.infn.it/epics-containers/generic-application-chart.git
      enable_ingress: true
      disable: false ##
      secure: true

      service:
        port: 3000
      env:
        - name: VITE_APP_LEVEL_VALUES
          value: "[\"Urgent\",\"Suggestion\",\"Info\",\"Request\",\"Problem\"]"
        - name: VITE_APP_DEFAULT_LEVEL
          value: "Info"
        - name: VITE_APP_BASE_URL
          value: "https://sparc-olog.k8sda.lnf.infn.it/Olog"
        - name: VITE_REACT_APP_USE_KEYCLOAK
          value: "true"
        # - name: VITE_AUTH_CLIENT_ID
        #   value: camunda
        # - name: VITE_AUTH_ENDPOINT
        #   value: "https://idp-test.app.infn.it/auth/realms/aai/protocol/openid-connect/auth"
        # - name: VITE_AUTH_ENDPOINT_LOGOUT
        #   value: "https://idp-test.app.infn.it/auth/realms/aai/protocol/openid-connect/logout"
        # - name: VITE_AUTH_ENDPOINT_TOKEN
        #   value: "https://idp-test.app.infn.it/auth/realms/aai/protocol/openid-connect/token"
        # - name: VITE_AUTH_ENDPOINT_REDIRECT_URI
        #   value: "http://btf-webolog.apps.okd-datest.lnf.infn.it:3000/"
        # - name: VITE_AUTH_SCOPE
        #   value: openid
      exec: |
        echo "VITE_APP_BASE_URL=$(VITE_APP_BASE_URL)" > .env
        echo "VITE_APP_LOGBOOK_NAME=INFN SPARC Logbook" >> .env
        echo "VITE_AUTH_CLIENT_ID=camunda" >> .env
        echo "VITE_AUTH_ENDPOINT=https://idp-test.app.infn.it/auth/realms/aai/protocol/openid-connect/auth" >> .env
        echo "VITE_AUTH_ENDPOINT_LOGOUT=https://idp-test.app.infn.it/auth/realms/aai/protocol/openid-connect/logout" >> .env
        echo "VITE_AUTH_ENDPOINT_TOKEN=https://idp-test.app.infn.it/auth/realms/aai/protocol/openid-connect/token" >> .env
        echo "VITE_AUTH_ENDPOINT_REDIRECT_URI=https://sparc-webolog.k8sda.lnf.infn.it" >> .env
        echo "VITE_AUTH_SCOPE=openid" >> .env
        echo "VITE_APP_OAUTH2_ENABLED=true" >> .env
        cat .env
        npm ci
        npm run build --force
        serve -l 3000 -s build
    
     
    saveandrestore: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "saveandrestore"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-saveandrestore"
      autosync: false ## restart automatically on changes
      service:
        loglevel: "DEBUG"
    alarmserver: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "alarmserver"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
      # alarm:
      #  config: "Accelerator,AcceleratorCommand,AcceleratorTalk"
      gitinit: true
      autosync: false ## restart automatically on changes
      usegateway: true

    alarmlogger: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "alarmlogger"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
      alarm:
        config: "Accelerator"
        topics: "Accelerato,ALARM,CONFIGS"
      autosync: false ## restart automatically on changes

    channelfinder: 
      autosync: false ## restart automatically on changes
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/channelfinder-chart.git
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-channelfinder"
      aa:
        urls: "{'default': 'http://sparc-archiver.k8sda.lnf.infn.it'}"
        default_alias: default
        enabled: true
        pva: false
        archive_property_name: archive
        archiver_property_name: archiver
        auto_pause: pvStatus,archive

    scanserver: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "scanserver"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
    mysql: 
      name: mysql
      charturl: registry-1.docker.io/bitnamicharts
      targetRevision: '9.21.1'
      chart: mysql
      auth:
          rootPassword: "arcappl"
          createDatabase: true
          database: "arcappl"
          username: "arcappl"
          password: "arcappl"
      primary:
        resources:
          limits:
            cpu: 1000m
            memory: 4Gi
          requests:
            cpu: 100m
            memory: 2Gi
            
      serviceAccount:
        create: false
        name: "default"
  
