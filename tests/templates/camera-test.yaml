# yaml-language-server: $schema=https://github.com/infn-epics/ibek-templates/releases/download/v1.0.2b4/adcamera.schema.json

iocname: "testcam"
iocprefix: "TESTCAM"
template: "adcamera"
cameras:
  - name: cam01
    CAMERA_ID: "none"
    devtype: "camerasim"
    CAMERA_CLASS: "Simulated"
    iocinit:
        - name: "AcquirePeriod"
          value: "1"
        - name: "Gain"
          value: "255"
        - name: "SimMode"
          value: "Peaks"
        - name: "PeakStartX"
          value: "250"
        - name: "PeakStartY"
          value: "200"
        - name: "PeakWidthX"
          value: "70"
        - name: "PeakWidthY"
          value: "50"
        - name: "PeakVariation"
          value: "10"
  - name: cam02
    CAMERA_ID: "none"
    devtype: "camerasim"
    CAMERA_CLASS: "Simulated"

